<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        cấu trúc HMTL
        1.<DOCTYPE html> : định dạng phiên bản HTML5
        2. Thẻ html bao gồm:
            + head
                + các thẻ meta: định dạng kiểu chữ, ngôn ngữ viết, responsive(tương thích giữa các màn hình), author, content...
            + body: nội dung trang web
            cấu trúc 1 cái thẻ tag trong html
            thường gồm thẻ mở, thẻ đóng, nội dung
            có thẻ không cần thẻ mở, thẻ đóng:
            + br,hr không cần thẻ đóng

     -->
    <p>Nội dung</p>
    <br />
    <img src="" alt="" />
    <hr />
  </body>
</html>
