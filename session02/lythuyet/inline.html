<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Những thẻ inline trong html
        inline các các phần tử (các thẻ) nằm trên cùng 1 dòng
        1.a   : thẻ tạo liên kết các trang
            + href: đường dẫn trang liên kết
            + target:_blank ( tạo ra tab mới không ghi đè lên cái tab ban đầu)
        2.img : hiển thị ảnh
            + src : đường dẫn ảnh
            + alt : hiển thị khi không thấy đường dẫn ảnh, hoặc đường dẫn ảnh bị sai
        3.span: chứa đoạn text, văn bản 
        4.button : các nút bấm (ví dụ login, register, edit, delete....)
        5.b  : bold : bôi đậm
        6.i :italic : in nghiêng phần tử
        7.u : underline : thẻ dùng để gach dưới
     -->
        <b> thẻ b1 </b> <b> thẻ b2 </b>
        <i> thẻ in nghiêng </i>
        <u> thẻ gạch dưới </u>
        <p> giải phương trình : X <sup>2</sup>-2X+2=0</p>
        <p> H <sub>2</sub> 0 </p>
        <strong> bôi đậm </strong>
        <em> in nghiêng (tối tưu SEO ) hơn!</em>





</body>
</html>
