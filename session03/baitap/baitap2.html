<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
    <style>
        body {
            width: 60%;
            margin: auto;
            padding-bottom: 30px;
        }

        .container {
            border-top: 1px dashed;
        }
        .row {
            margin-top: 10px;
        }
        .ques {
            font-weight: 700;
        }
        select {
            width: 50%;
        }
        input[type=radio], input[type=checkbox] {
            margin-left: 0;
        }
        .table-ques8 {
            border-collapse: collapse;
            border: 1px solid #e1e1e1;
        }
        .table-ques8 tbody td:nth-of-type(1) {
            font-weight: 600;
        }
        .table-ques8 tr {
            height: 45px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Market Research Survey</h2>
        <p>Please take a few moments to complete this satisfaction survey.</p>
    </div>
    <div class="container">
        <form action="./baitap2.html">
            <div class="row">
                <label for="age" class="ques">What is your age range?</label><br>
                <select name="age" id="age">
                    <option value="1">12-17</option>
                    <option value="2" selected>18-24</option>
                    <option value="3">25-30</option>
                </select>
            </div>
            <div class="row">
                <label for="money" class="ques">What is your yearly income range?</label><br>
                <select name="money" id="money">
                    <option value="1">$0 - $25,000</option>
                    <option value="2">$25,000 - $50,000</option>
                    <option value="3">$50,000 - $100,000</option>
                </select>
            </div>
            <div class="row">
                <label for="gender" class="ques">Gender Identity</label><br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label><br>
                <input type="radio" name="gender" id="nonbinary">
                <label for="nonbinary">Nonbinary</label><br>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label><br>
                <input type="text" style="margin-left: 21px;">
            </div>
            <div class="row">
                <label for="ques4" class="ques">Which of the following products have your purchased in the last 2 months. Please
                    check all that apply.</label><br>
                <input type="checkbox" name="product" id="product1">
                <label for="product1">Product 1</label><br>
                <input type="checkbox" name="product" id="product2">
                <label for="product2">Product 2</label><br>
                <input type="checkbox" name="product" id="product3">
                <label for="product3">Product 3</label>
            </div>
            <div class="row">
                <label for="ques5" class="ques">How often would you use our new product?</label><br>
                <input type="radio" name="ques5" id="daily">
                <label for="daily">Daily</label><br>
                <input type="radio" name="ques5" id="weekly">
                <label for="weekly">Weekly</label><br>
                <input type="radio" name="ques5" id="monthly">
                <label for="monthly">Monthly</label>
            </div>
            <div class="row">
                <label for="ques6" class="ques">What would you pay for the new product?</label><br>
                <table>
                    <tbody>
                        <tr>
                            <td>$</td>
                            <td><input type="text" id="dollars" style="width: 80px;"></td>
                            <td>.</td>
                            <td><input type="text" id="cents" style="width: 15px;"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Dollars</td>
                            <td></td>
                            <td>Cents</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <label for="ques7" class="ques">What features would you like to see in the new product.</label><br>
                <textarea id="ques7" cols="107" rows="7"></textarea>
            </div>
            <div class="row">
                <label for="ques8">Please rate your level of agreement with the following statements.</label><br>
                <table border="1" class="table-ques8">
                    <colgroup>
                        <col>
                        <col span="4" style="width: 12%;">
                    </colgroup>
                    <thead>
                        <tr style="background-color: #e9e9e9;">
                            <th></th>
                            <th>Strongly Disagree</th>
                            <th>Disagree</th>
                            <th>Agree</th>
                            <th>Strongly Agree</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Our products are priced fairly.</td>
                            <td align="center">
                                <input type="radio" name="price" id="1"><br>
                                <label for="1">1</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="price" id="2"><br>
                                <label for="2">2</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="price" id="3"><br>
                                <label for="3">3</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="price" id="4"><br>
                                <label for="4">4</label>
                            </td>
                        </tr>
                        <tr style="background-color: #f5f5f5;">
                            <td>Our products are high quality.</td>
                            <td align="center">
                                <input type="radio" name="quanlity" id="5"><br>
                                <label for="5">1</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="quanlity" id="6"><br>
                                <label for="6">2</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="quanlity" id="7"><br>
                                <label for="7">3</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="quanlity" id="8"><br>
                                <label for="8">4</label>
                            </td>
                        </tr>
                        <tr>
                            <td>You would recommend our product to a friend or coworker.</td>
                            <td align="center">
                                <input type="radio" name="product" id="9"><br>
                                <label for="9">1</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="product" id="10"><br>
                                <label for="10">2</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="product" id="11"><br>
                                <label for="11">3</label>
                            </td>
                            <td align="center">
                                <input type="radio" name="product" id="12"><br>
                                <label for="12">4</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
