<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- 
        Nội dung buổi học
        1. ý nghĩa và tác dụng của việc sử dụng form
            - Form là 1 biểu mẫu thu thập thông tin để gửi lên server
            VD: form đăng ký, form đăng nhập, form khảo sát,..
        2. Các thuộc tính cơ bản của form
            - action: địa chỉ server (nơi nhận dữ liệu)
            - method: phương thức gửi dữ liệu
                + Phương thức POST
                + Phương thức GET
        3. Các thẻ hay dùng trong form
            - input tạo ô cho người dùng nhập dữ liệu
            - label định nghĩa giá trị của ô thành phần
        4. Sử dụng thẻ button
        5. Sử dụng thẻ textarea
        6. Sử dụng select option
    -->
    <form action="">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="">Mật khẩu</label>
        <input type="radio" name="test" id="">A
        <input type="radio" name="test" id="">B
        <input type="radio" name="test" id="">C
        <input type="radio" name="test" id="">D
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
    </form>
</body>
</html>
