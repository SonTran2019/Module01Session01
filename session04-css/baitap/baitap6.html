<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
    <link rel="stylesheet" href="../baitap/style.css">
</head>

<body>
    <div class="bai6">
        <div class="header">
            <h2>Center Align Text</h2>
            <p>To just center the text inside an element, use <code class="codespan">text-align: center;</code></p>
            <div class="border-text">This text is centered.</div>
        </div>
        <div class="container">
            <p>Example</p>
            <div class="box-text">
                <p><span class="text-brown">.center</span> {</p>
                <code
                    class="codespan">text-align<span class="colon">:</span> <span class="codetext">center</span></code>;
                <br>
                <code
                    class="codespan">border<span class="colon">:</span> <span class="codetext">3px solid green</span></code>;
                <p>}</p>
            </div>
            <div class="button-text">Try it Yourself »</div>
        </div>
    </div>
</body>

</html>
