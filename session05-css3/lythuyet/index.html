<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3</title>
    <link rel="stylesheet" href="../lythuyet/index.css">
</head>
<body>
    <!-- 
        CSS3: chỉ là một phiên bản nâng cấp của CSS
        CSS: ra đời 1996
        CSS3: ra đời 2010
        1. CSS3 Pseudo-Classes
        2. Màu trong CSS3
        3. CSS3 RGBA (red, green, blue, alpha)
        4. CSS3 HSL và HSLA (hue saturation lightness alpha)
        5. CSS3 Opacity (lớp mờ)
        6. CSS3 Border radius: góc bo tròn đường viền
        7. Hiệu ứng đổ bóng
            + box-shadow: đổ bóng element
            + text-shadow: đổ bóng nội dung
        8. Linear Gradient (dải màu pha trộn giữa các màu)
        9. Position: định vị vị trí của element
            - static: trạng thái mặc định
            - relative: vị trí tương đối, tức là nó sẽ lấy vị trí đứng ban đầu làm gốc, muốn cho khối di chuyển thì sử dụng các thuộc tính
                + top
                + bottom
                + left
                + right
            - absolute: vị trí tuyệt đối - xét xem có block cha nào chứ nó có thuộc tính position (khác static) thì sẽ lấy vị trí của cha làm gốc, nếu không có thì ăn theo màn hình trình duyệt
            - fixed: tạo thanh header đứng im không di chuyển
            - sticky: kết hợp với thanh cuộn
        10. stansition: hiệu ứng chuyển động
    -->

    <div class="opacity">
        Opacity
    </div>
    <div class="border-radius">
        Border Radius
    </div>
    <div class="box-shadow">
        Box Shadow
    </div>
    <h1>Text shadow</h1>
    <div class="gradient">Gradient</div>
    <div class="position">
        Position
    </div>
    <div class="position-relative">
        Position Relative
    </div>
    <div class="parent">
        <div class="position-absolute">
            Position Absolute
        </div>
    </div>
</body>
</html>
