<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 10</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4d71ae5ae0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bai10">
        <div class="header">Feedback TA</div>
        <div class="body">
            <div class="input">
                <h3>Thầy Phú dạy có hay không???</h3>
                <div class="btn-group">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn btn-checked">10</div>
                </div>
                <div class="content">
                    <input type="text" name="content" placeholder="Nhập nội dung feedback">
                    <button>Send</button>
                </div>
            </div>
            <div class="container">
                <div class="header-container">
                    <span>2 reviews</span>
                    <span>Average rating: 10.0</span>
                </div>
                <div class="body-container">
                    <div class="score">10</div>
                    <div class="content">
                        <div class="content1">Quá là tuyệt vời</div>
                        <div class="icon">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </div>
                </div>
                <div class="body-container">
                    <div class="score">10</div>
                    <div class="content">
                        <div class="content1">Thầy dạy rất hay ạ</div>
                        <div class="icon">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
