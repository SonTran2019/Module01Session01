<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bai5">
        <div class="header">
            <h2>Gửi thông tin liên hệ cho chúng tôi</h2>
            <p>Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được</p>
        </div>
        <div class="container">
            <form>
                <div class="input">
                    <div class="col col1">
                        <input type="text" name="fullname" placeholder="Họ và tên *" required>
                        <input type="email" name="email" placeholder="Email *" required>
                        <input type="tel" name="phone" placeholder="Số điện thoại *" required>
                        <input type="text" name="address" placeholder="Địa chỉ *" required>
                    </div>
                    <div class="col col2">
                        <textarea name="content" placeholder="Nội dung *" required></textarea>
                    </div>
                </div>
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
</body>

</html>
