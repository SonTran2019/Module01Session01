<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Structure</title>
    <style>
        .container {
            width: 600px;
            height: 600px;
            background-color: #dbdbdb;
            display: flex;
            flex-direction: row;
            /* align-items: center; */
            /* justify-content: space-around; */
            flex-wrap: wrap;
            align-content: space-evenly;
            /* 
                flex-direction: row (giá trị mặc đinh)
                - row: main axis nằm ngang
                     : cross axis nằm dọc
                     --> 2 trục này luôn vuông góc với nhau
                - column: thì main-axis nằm dọc
                              cross-axis nằm ngang
                main-axis: sẽ có các thuộc tính
                     + justify-content: có các giá trị
                        center: chính giữa
                        flex-start: sắp xếp từ đầu
                        flex-end: sắp xếp từ cuối
                        space-around: 2 mép bằng 1/2 ở giữa
                        space-between: ra giữa
                        space-evenly: đều
                cross-axis: sẽ có các thuộc tính
                     + align-item: có các giá trị
                        center: chính giữa
                        flex-start: sắp xếp từ đầu
                        flex-end: sắp xếp từ cuối
                        stretch: 2 mép bằng 1/2 ở giữa
                        baseline: 
                     + align-content: dùng giống như justify-content nhưng là trục cross

                     */
        }
        .item {
            width: 200px;
            height: 100px;
        }
        .item1 {
            background-color: green;
            /* flex: 1;
            order: 2; */
            /* display: flex;
            justify-content: center; */
        }
        .item2 {
            background-color: red;
            /* flex: 2;
            order: 3; */
        }
        .item3 {
            background-color: violet;
            /* flex: 3;
            order: 1; */
        }
        .item4 {
            background-color: yellow;
        }
        .item5 {
            background-color: blue;
        }
        .item6 {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        Flex Box: giúp tạo ra các layout theo ý muốn
            + flex-container: khối cha
            + flex-item: khối con
    -->
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
</body>
</html>
