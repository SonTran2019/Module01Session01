<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 10</title>
</head>
<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
        // 7 + 7 + 7 + 9 + 9 = 39
        // ++a là tiền tố sẽ cộng trước, ban đầu a là 6 thì cộng thêm 1 là 7 được gán liền vào giá trị hiện tại
        // a++ là hậu tố thì sẽ cộng sau giá trị hiện tại
    </script>
</body>
</html>
