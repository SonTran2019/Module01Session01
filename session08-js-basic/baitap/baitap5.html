<body>
    <script>
        var vatLy = +prompt('Nhập điểm Vật Lý: ');
        var hoaHoc = +prompt('Nhập điểm Hóa Học: ');
        var sinhHoc = +prompt('Nhập điểm Sinh Học: ');
        var sum = vatLy + hoaHoc + sinhHoc;
        var ave = sum/3;
        console.log('Tổng điểm của 3 môn là: ', sum);
        console.log('Trung bình của 3 môn là: ', ave);
    </script>
