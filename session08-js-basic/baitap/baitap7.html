<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7</title>
</head>
<body>
    <script>
        var chieuDai = +prompt('Nhập chiều dài: ');
        var chieuRong = +prompt('Nhập chiều rộng: ');
        var p = (chieuDai + chieuRong)*2;
        var s = chieuDai * chieuRong;
        console.log('Chu vi hình chữ nhật là:', p);
        console.log('Diện tích hình chữ nhật là:', s);
    </script>
</body>
</html>
