<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 8</title>
</head>
<body>
    <script>
        const pi = Math.PI;
        var r = +prompt("Nhập bán kính: ");
        var p = 2 * pi * r;
        var s = pi * r * r;
        console.log("Chu vi hình tròn là: ", p);
        console.log("Diện tích hình tròn là: ", s);
    </script>
</body>
</html>
