<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 9</title>
</head>

<body>
    <script>
        let a = 5; //number
        let b = "5"; //string
        console.log(a == b); //toán tử "==" chỉ quan tâm đến giá trị nên 5 = 5
        console.log(a === b); //toán tử "===" vừa quan tâm đến giá trị vừa quan tâm đến kiểu dữ liệu nên number != string
        console.log(a != b); //toán tử "!=" là khác, trái nghĩa với "==" 
        console.log(a !== b); ///toán tử "!==" là không trùng, không trùng với giá trị hoặc kiểu dữ liệu thì cho ra kết quả đúng
    </script>
</body>

</html>
