<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>

<body>
    <!-- 
        Vòng lặp do while
        Cú pháp:
            do {
                thân 
            }while(condition);
        Luồng thực thi
            + Chạy thân do trước rồi mời kiểm tra điều kiện
                = Nếu điều kiện thỏa mãn thì chạy tiếp thân
                = Nếu không thỏa mãn thì dừng chương trình
            -> Chạy ít nhất 1 lần
    -->
    <script>
        let i = 0;
        do {
            console.log(i);
            i++;
        } while (i<5);
    </script>
</body>

</html>
