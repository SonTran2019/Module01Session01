<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <!-- 
        Vòng lặp for
        - Cú pháp
            + for(giá trị khởi tạo; điều kiện; bước nhảy){
            
            }
        Khởi tạo 1 biến có giá trị là 0
    -->
    <script>
        // for (let i = 1; i < 5; i++) {
        //     for (let j = 0; j < 3; j++) {
        //         console.log(i,j);
        //     }
        // }


        // break
        for (let i = 0; i<5; i++) {
            console.log("i",i);
            for (let j = 0; j < 3; j++) {
                if (j==1){
                    break;
                }
                console.log("j",j);
            }
        }


        //continue
        for (let i = 0; i < 3; i++) {
            if (i==1) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
