<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        // switch - case:
        // - Cú pháp
        // + key là giá trị đưa vào 
        // + value giá trị
        // Nếu key === value thì sẽ nhận case đó
        // - Luồng thực thi
        // Viết chương trình cho người dùng nhập vào số, in ra các thứ trong tuần
        let day = +prompt("Mời nhập số: ");
        switch (day) {
            case 2:
                console.log("Thứ 2");
                break;
            case 3:
                console.log("Thứ 3");
                break;
            case 4:
                console.log("Thứ 4");
                break;
            case 5:
                console.log("Thứ 5");
                break;
            case 6:
                console.log("Thứ 6");
                break;
            case 7:
                console.log("Thứ 7");
                break;
            case 8:
                console.log("Chủ nhật");
                break;
            default:
                console.log("Không thỏa mãn");
                break;
        }
    </script>
</body>

</html>
