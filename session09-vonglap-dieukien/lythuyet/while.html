<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <!-- 
        Vòng lặp while
        Cú pháp
            while (condition) {
            
            }
        Luồng hoạt động
            Đầu tiên kiểm tra điều kiện 
                + nếu thỏa mãn thì chạy thân while 
                    = Chạy xong thân thì quay về kiểm tra điều kiện,....
                + nếu không thỏa mãn thì dừng chương trình
    -->
    <script>
        let i = 1;
        while (i<5) {
            console.log("Giá trị của i là: ",i);
            i++;
        }
    </script>
</body>

</html>
