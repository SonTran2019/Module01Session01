<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
</head>
<body>
    <script>
        let numbers = [1,5,10,20,15,-19,-12,-4,-1,25];
        console.log("Mảng ban đầu: ", numbers);
        console.log("Mảng sau khi được sắp xếp: ", numbers.sort((a, b) => a - b));        
    </script>
</body>
</html>
