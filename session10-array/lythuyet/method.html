<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
</head>
<body>
    <script>
        //slice
        let students = ["Hoa", "Lan", "Huệ"];
        let result = students.slice(1,2);
        console.log(result);    
        
        
        //split
        let name = "Nguyễn Bá Hoàng";
        let result1 = name.split(" ");
        console.log(result1);
        

        //join()
        let char = ["n","a","m"];
        let result2 = char.join("");
        console.log(result2);
        

        //reverse
        let numbers = [1,3,5,7,9];
        numbers.reverse();
        console.log(numbers);
        

        //reduce
        //filter
        //forEach
        //map

        // Kiểm tra xem Hoa có trong danh sách sinh viên hay không?
            //indexOf
        let students1 = ["Hoa", "Minh", "Lan"];
        let result4 = students1.indexOf("Lan");
        if (result4==-1){
            console.log("Không có");
        } else {
            console.log("Có");
        }

            //include
        let result5 = students1.includes("Lan");
        if (result5 == true) {
            console.log("Có");
        } else {
            console.log("Không có");            
        }

            //for
        let result3;
        for (let i = 0; i < students1.length; i++) {
            if (students1[i] == "Lan") {
                result3 = "Có Lan";
                break;   
            } else {
                result3 = "Không có";
            }        
        }
        console.log(result3);



        //Sort
        let students2 = ["Hoa", "Minh", "Lan", "Bình"];
        students2.sort();
        console.log("Sort",students2);
        
        //Mảng 2 chiều
        let newArray = [[0,1],[2,4,5]];
        console.log(newArray[1][2]);
        
    </script>
</body>
</html>
