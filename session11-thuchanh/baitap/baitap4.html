<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <script>
        let string = prompt("Nhập vào chuỗi cần chuyển: ");
        let result = '';
        for (let i = 0; i < string.length; i++) {
            let char = string[i];
            if (char == char.toUpperCase()) {
                result += char.toLowerCase();
            } else {
                result += char.toUpperCase();
            }
        }
        console.log("Chuỗi ban đầu là:", string);        
        console.log("Chuỗi sau khi chuyển là:", result);        
    </script>
</body>
</html>
