<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>

<body>
    <script>
        let string = prompt("Nhập vào chuỗi ký tự: ").toLowerCase();
        let checked = [];
        function count() {
            for (let i = 0; i < string.length; i++) {
                let count = 0;
                if (checked.includes(string[i])) {
                    continue;
                }
                for (let j = 0; j < string.length; j++) {
                    if (string[i] == string[j]) {
                        count++;
                    }
                }
                checked.push(string[i]);
                console.log(`Phần tử ${string[i]} xuất hiện ${count} lần.`);
            }
        }
        count();
    </script>
</body>

</html>
