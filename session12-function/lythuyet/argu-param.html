<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument - Param</title>
</head>
<body>
    <script>
        //Khai báo hàm tính tổng 2 số a và b
        function sum(param1, param2) {
            console.log(`Tổng của ${param1} và ${param2} là: ${param1 + param2}`);            
        }
        sum(3,4);
        sum(6,8);
    </script>
</body>
</html>
