<body>
    <script>
        let products = [
            {
                id: 1,
                product_name: 'IPhone 12',
                price: 20000000
            },
            {
                id: 2,
                product_name: 'IPhone 15',
                price: 30000000
            },
            {
                id: 3,
                product_name: 'IPhone 11',
                price: 18000000
            },
            {
                id: 4,
                product_name: 'IPhone 13',
                price: 23000000
            },
        ];
        function sortByPrice() {
            products.sort((a,b) => a.price - b.price);
            console.log("Danh sách product theo giá tăng dần: ");
            console.log(products);            
        }
        sortByPrice();
    </script>
</body>
