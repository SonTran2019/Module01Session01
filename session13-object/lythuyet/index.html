        //c4 dùng class
        class Student {
            constructor(id, name, age, address, gender) {
                this.id = id;
                this.name = name;
                this.age = age;
                this.address = address;
                this.gender = gender;
            }
            //khai báo định nghĩa các phương thức
            sayHello = () => {
                console.log("Xin chào");                
            }
            getName = () => {
                return this.name;
            }
            setName = (name) => {
                this.name = name;
            }
        }
        let std3 = new Student(1,"Lan", 22, "Hà Nội", "Female");
        std3.setName("Hoa");
        console.log(std3);
